<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="btn">
        Sign up
      </button>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-image">
            <img src="https://thumbs2.imgbox.com/70/c9/qv38l1Wg_t.jpg" alt="image host"/>
          </div>
          <div class="modal-details">
            <h1>Don't miss out!!!</h1>
            <p>Sign up for our newsletter to stay in loop.</p>
          </div>
          <span class="close-btn">&times;</span>
        </div>
        <form action="#" class="form">
          <input class="subscribe-input" type="email" name="" id="" placeholder="Email Address">
          <button class="subscribe-btn">Subscribe</button>
        </form>
      </div>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
